{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'stylesheets/signup.css' %}">
</head>
<body>
  <!-- 
    form
      actrion : 요청 보내는 곳
      method : 요청 보내는 방식
        GET : DB에서 어떠한 값을 꺼내오거나, 단순 요청하는 경우.
          - URL에 querystring으로 요청이 보내짐
          - ?username=kim&password=123 같은 형태
        POST : DB의 어떠한 값을 추가하거나 삭제하는 경우.
          - HTTP 요청의 body (url에 보이지 않음)
          - django에서 POST 요청으로 form을 보내는 경우 보안상의 이유로 항상 csrf_token을 넣어줘야 함.
   -->
  <div class="signup">
    <form action="/signup_result/" method="POST">
      {% csrf_token %}
      <div class="flex-end">
        <label for="username">아이디: </label>
        <input type="text" id="username" name="username" ><br>
      </div>
      <div class="flex-end">
        <label for="password">비밀번호: </label>
        <input type="password" id="password" name="password"> <br>
      </div>
      <div class="flex-end">
        <label for="password_confirmation">비밀번호 확인: </label>
        <input type="password" id="password_confirmation" name="password_confirmation"> <br>
      </div>
      <div class= "flex-end">
        <input type="submit" value="회원가입!">
      </div>
    </form>
  </div>
  <img src="{% static 'images/man.jpg' %}" alt="너굴맨">  
  
    
    




  
</body>
</html>
